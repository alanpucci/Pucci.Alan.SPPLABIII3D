<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Segundo parcial Alan Pucci</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar-fixed-top">
            <img class="logo" src="./assets/animal.jpg" alt="logo_animal">
            <ul class="ul">
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="anuncios.html">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <div class="row ">
            <div class="col administracion d-flex flex-column align-items-center">
                <h2 class="h2">Administración</h2>
                <img class="animales" src="./assets/animales.png" alt="animales">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 my-5">
                <form>
                    <legend>Información Del Anuncio</legend>
                    <label for="txtTitulo">TITULO:</label>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Introduzca un titulo" id="txtTitulo"
                            name="txtTitulo" autocomplete="off" required>
                    </div>
                    <label for="txtDesc">DESCRIPCIÓN:</label>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Introduzca una descripción" id="txtDesc"
                            name="txtDesc" autocomplete="off" required>
                    </div>
                    <fieldset>
                        <label for="rdoAnimal">ANIMAL:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rdoAnimal" id="rdoPerro" value="Perro"
                                checked>
                            <label class="form-check-label" for="rdoPerro">Perro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rdoAnimal" id="rdoGato" value="Gato"
                                checked>
                            <label class="form-check-label" for="rdoGato">Gato</label>
                        </div>
                    </fieldset>
                    <label class="mt-3" for="txtPrecio">Precio:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="number" min="0" id="txtPrecio" name="txtPrec"
                            autocomplete="off" required>
                        <span class="input-group-text">.00</span>
                    </div>
                    <div class="row">
                        <div class="col-4 d-flex align-items-center">
                            <img src="./assets/icono_raza.png" alt="raza" class="icon">
                            <input class="form-control" type="text" placeholder="Raza" id="txtRaza"
                                name="txtRaza" autocomplete="off" required>
                        </div>
                        <div class="col-4 d-flex align-items-center">
                            <img src="./assets/icono_nacimiento.png" alt="nacimiento" class="icon">
                            <input class="form-control" type="date" placeholder="dd/mm/aaaa" min="1900-01-01"
                                max="2021-12-31" id="fecha" name="fecha" autocomplete="off" required>
                        </div>
                        <div class="col-4 d-flex align-items-center">
                            <img src="./assets/icono_vacuna.png" alt="vacuna" class="icon">
                            <select class="form-select" name="vacuna">
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary" type="submit">
                                <img src="./assets/icono_guardar.png" alt="guardar" class="icon">
                                Guardar
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-danger" id="btnEliminar" type="button" hidden>Eliminar</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-danger" id="btnCancelar" type="button"
                                hidden>Cancelar</button>
                        </div>
                    </div>
                    <input type="hidden" name="txtId">
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8" style="height: 300px;">
                <form class="row justify-content-around">
                    <div class="row justify-content-around filtros">
                        <div class="col-3 d-flex flex-column align-items-center align-self-center">
                            <p class="h5 blanco">FILTRAR ANIMAL</p>
                            <select name="selAnimal" id="selAnimal" class="form-select">
                                <option value="Todo">Todo</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                            </select>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center align-self-center">
                            <p class="h5 blanco">PROMEDIO</p>
                            <input class="form-control" type="text" id="promedio" readonly>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboTitulo"
                                value="titulo">
                            <label class="pointer" for="chkTitulo">Titulo</label>
                        </div>
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboTransaccion"
                                value="transaccion">
                            <label class="pointer" for="chkTransaccion">Transacción</label>
                        </div>
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboDescripcion"
                                value="descripcion">
                            <label class="pointer" for="cboDescripcion">Descripción</label>
                        </div>
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboPrecio"
                                value="precio">
                            <label class="pointer" for="cboPrecio">Precio</label>
                        </div>
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboAnimal"
                                value="animal">
                            <label class="pointer" for="cboAnimal">Animal</label>
                        </div>
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboRaza" value="raza">
                            <label class="pointer" for="cboRaza">Raza</label>
                        </div>
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboNacimiento"
                                value="nacimiento">
                            <label class="pointer" for="cboNacimiento">Fecha nacimiento</label>
                        </div>
                        <div class="col-3 col-lg-2 d-flex flex-column-reverse align-items-center">
                            <input checked class="pointer" type="checkbox" name="cboFiltro" id="cboVacuna"
                                value="vacuna">
                            <label class="pointer" for="cboVacuna">Vacuna</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <table id="tabla"></table>
            </div>
        </div>
        <div class="spinner" id="spinner">
            <img src="./assets/spinner.gif" alt="spinner">
        </div>
        <footer>
            <ul>
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="anuncios.html">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
            <span>Todos los Derechos Reservados 2021©</span>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
